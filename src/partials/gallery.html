<section class="gallery">
  <picture class="container">
    <source
      srcset="
        ./images/DesktopPhoto/generalDesktop.webp    1x,
        ./images/DesktopPhoto/generalDesktop@2x.webp 2x,
        ./images/DesktopPhoto/generalDesktop@3x.webp 3x
      "
      type="image/webp"
      media="(min-width:1280px)"
    />
    <source
      srcset="
        ./images/TabletPhoto/generalTablet.webp    1x,
        ./images/TabletPhoto/generalTablet@2x.webp 2x,
        ./images/TabletPhoto/generalTablet@3x.webp 3x
      "
      type="image/webp"
      media="(min-width:768px)"
    />
    <source
      srcset="
        ./images/MobilePhoto/generalMobile.webp    1x,
        ./images/MobilePhoto/generalMobile@2x.webp 2x,
        ./images/MobilePhoto/generalMobile@3x.webp 3x
      "
      type="image/webp"
      media="(max-width:767px)"
    />
    <source
      srcset="
        ./images/DesktopPhoto/generalDesktop.jpg    1x,
        ./images/DesktopPhoto/generalDesktop@2x.jpg 2x,
        ./images/DesktopPhoto/generalDesktop@3x.jpg 3x
      "
      media="(min-width:1280px)"
    />
    <source
      srcset="
        ./images/TabletPhoto/generalTablet.jpg    1x,
        ./images/TabletPhoto/generalTablet@2x.jpg 2x,
        ./images/TabletPhoto/generalTablet@3x.jpg 3x
      "
      media="(min-width:768px)"
    />
    <source
      srcset="
        ./images/MobilePhoto/generalMobile.jpg    1x,
        ./images/MobilePhoto/generalMobile@2x.jpg 2x,
        ./images/MobilePhoto/generalMobile@3x.jpg 3x
      "
      media="(max-width:767px)"
    />

    <img
      src="./images/DesktopPhoto/generalDesktop.jpg"
      alt="Фотогалерея"
      class="gallery-picture"
    />
  </picture>
</section>
